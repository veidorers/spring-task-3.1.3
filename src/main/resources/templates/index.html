<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<a th:href="@{/logout}">
    <button>Sign out</button>
</a>
<br/>
<div th:each="user: ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
</div>

<br/>
<a href="/admin/add">Add user</a>
</body>
</html>
