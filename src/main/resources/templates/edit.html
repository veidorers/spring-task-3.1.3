<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<a th:href="@{/logout}">
    <button>Sign out</button>
</a>
<br/>
<a href="/admin">All people</a>

<form th:method="PATCH" th:action="@{/admin/{id}(id = ${user.getId()})}" th:object="${user}">
    <input type="hidden" th:field="*{id}">

    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>

    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password"/>

    <label for="age">Enter age:</label>
    <input type="number" th:field="*{age}" id="age"/>

    <select th:object="${user}" th:field="*{gender}">
        <option th:each="gender : ${T(ru.kata.spring.boot_security.demo.model.Gender).values()}"
                th:value="${gender}" th:text="${gender}"></option>
    </select>

    <label for="roles">Select roles:</label>
    <select multiple="multiple" th:field="*{roles}" id="roles">
        <option th:each="role : ${T(ru.kata.spring.boot_security.demo.model.Role).values()}"
                th:value="${role}" th:text="${role}"></option>
    </select>

    <input type="submit" value="Update"/>
</form>
</body>
</html>
