<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .activate-link-above-table {
            color: gray;
            background-color: white;
            padding: 8px 10px 5px;
            display: inline-block;
            margin-bottom: 0;
        }

        .inactivate-link-above-table {
            padding: 8px 10px 5px;
            display: inline-block;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <span style="color: white; font-weight: bold;" th:text="${currentUser.getName()}"></span>
            <span style="color: white;"> with roles: </span>
            <span style="color: white;" th:text="${#strings.setJoin(currentUser.roles.![title], ', ')}"></span>
        </span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout" style="color: gray;">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <div class="nav flex-column">
                <a th:href="@{/admin}"
                   th:class="${#strings.startsWith(#httpServletRequest.getRequestURI(), '/admin') ? 'active-sidebar-link' : 'inactive-sidebar-link'}">
                    Admin
                </a>
                <a th:href="@{/user}"
                   th:class="${#strings.startsWith(#httpServletRequest.getRequestURI(), '/user') ? 'active-sidebar-link' : 'inactive-sidebar-link'}">
                    User
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
            <h1>Admin panel</h1>
            <div class="container">
                <span class="border activate-link-above-table">Users table</span>
                <a class="inactivate-link-above-table" href="/admin/add">New user</a>
                <div class="container border" style="background-color: white; padding-top: 5px; padding-bottom: 30px">
                    <h4>All users</h4>
                    <table class="table table-striped custom-table">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getGender()}"></td>
                            <td th:text="${#strings.setJoin(user.roles.![title], ', ')}"></td>
                            <td>
                                <a th:href="@{/admin/{id}(id=${user.getId()})}">
                                    <button type="button" class="btn btn-primary">Edit</button>
                                </a>
                            </td>
                            <td>
                                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
